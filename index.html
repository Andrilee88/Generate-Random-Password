<html lang="en">
<head>

    <!-- google font -->

<body> 
    <div class="container">  
        <div class="content">
        <!-- title and subtitle -->
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again.</h2>
                <!-- password button -->
            <button onclick="generatePassword()">Generate password</button>
            <!-- display random password -->
            <div class="password">
                <div class="password-el1" id="pass-el1"></div>
                <div class="password-el2" id="pass-el2"></div>
            </div>
    </div>
